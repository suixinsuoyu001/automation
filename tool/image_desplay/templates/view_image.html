<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ dir_path.split('/')[-1]+ (index+1) | string  }}</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #000;
            color: white;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            flex-direction: column;
            position: relative;
        }
        img {
            display: block;
            max-width: 800px;
            border: 1px solid #444;
            cursor: grab;
            transform-origin: center center;
            transition: transform 0.1s ease-out;
            position: relative;
        }
        .controls {
            position: absolute;
            top: 50%;
            width: 100%;
            display: flex;
            justify-content: space-between;
            transform: translateY(-50%);
            pointer-events: none;
        }
        .controls a {
            color: white;
            text-decoration: none;
            padding: 30px;
            font-size: 30px;
            background: rgba(0, 0, 0, 0.5);
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            pointer-events: auto;
        }
        .controls a:hover {
            background-color: rgba(255, 255, 255, 0.5);
            color: black;
        }
        .controls a:active {
            background-color: rgba(255, 255, 255, 0.7);
        }
        .back-to-gallery {
            position: absolute;
            top: 20px;
            left: 20px;
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            text-decoration: none;
            text-align: center;
            display: inline-block;
        }
        .back-to-gallery:hover {
            background-color: rgba(255, 255, 255, 0.2);
        }
        .back-to-gallery:active {
            background-color: rgba(255, 255, 255, 0.4);
        }
        button {
            color: white;
            background-color: #333;
            border: 2px solid #555;
            border-radius: 5px;
            padding: 10px;
            font-size: 16px;
        }

        button:hover {
            background-color: #555;
        }

        button:active {
            color: #333;
            border-color: #333;
        }
            .custom-alert {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.7);
        display: flex;
        justify-content: center;
        align-items: center;
        z-index: 1000;
    }
    </style>
</head>
<body>
    <div style="position: fixed; top: 10px; left: 10px; z-index: 1000;">
<!--        <button id="index_button" onclick="location.href='/'">返回首页</button>-->
        <button id="gallery_button" onclick="location.href='/gallery/{{ dir_path }}'">返回目录</button>
    </div>
    <a id="imageLink" href="javascript:void(0)">
        <img
            id="currentImage"
            src="{{ url_for('serve_image', filename=dir_path + '/' + images[index]) }}"
            alt="Current Image"
        >
    </a>
    <div class="controls">
        <a id="prevButton" href="javascript:void(0)">&#10094;</a>
        <a id="nextButton" href="javascript:void(0)">&#10095;</a>
    </div>
<!--    <a class="back-to-gallery" href="/gallery/{{ dir_path }}" target="_blank">返回目录</a>-->

    <script>
        const images = {{ images|tojson }};
        const dir_path = "{{ dir_path }}";

        // 从 URL 参数中获取初始值
        const urlParams = new URLSearchParams(window.location.search);
        let index = parseInt(urlParams.get('index'), 10) || {{ index }};
        let offsetY = parseFloat(urlParams.get('offsetY')) || 0;
        let scale = parseFloat(urlParams.get('scale')) || 1;
        // let maxWidth = parseFloat(urlParams.get('maxWidth')) || 600;

        const prevButton = document.getElementById('prevButton');
        const nextButton = document.getElementById('nextButton');
        const currentImage = document.getElementById('currentImage');
        const imageLink = document.getElementById('imageLink');

        // 发送 URL 到后端的函数
        function sendUrl(src,type) {
            fetch('/log_click', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ src: src ,type : type})
            }).then(response => {
                if (!response.ok) {
                    console.error('Failed to send URL to backend');
                }
            }).catch(error => {
                console.error('Error:', error);
            });
        }

        function updateUrl() {
            oldUrl = window.location.href;
            const params = new URLSearchParams();
            params.set('dir_path', dir_path);  // Ensure the dir_path is in the URL
            params.set('index', index);
            params.set('offsetY', offsetY.toFixed(1));
            params.set('scale', scale.toFixed(2));
            // params.set('maxWidth', maxWidth);
            const newUrl = `${window.location.pathname}?${params.toString()}`;
            window.history.replaceState(null, '', newUrl); // 更新 URL 而不刷新页面
            srcs = [oldUrl,'http://127.0.0.1:5000'+newUrl];
            sendUrl(srcs,'change');

        }

        function updateImage() {

            currentImage.src = `/static/images/${dir_path}/${images[index]}`;
            imageLink.href = `${window.location.pathname}?dir_path=${encodeURIComponent(dir_path)}&index=${index}`;
            updateUrl(); // 同步 URL
        }

        // 缩放和位移更新样式
        function updateImageStyle() {
            currentImage.style.transform = `scale(${scale}) translateY(${offsetY}px)`;
            // currentImage.style.maxWidth = `${maxWidth}px`;
        }




        // 初始化页面
        updateImage();
        updateImageStyle();

        prevButton.addEventListener('click', () => {
            index = (index - 1 + images.length) % images.length;
            updateImage();
        });

        nextButton.addEventListener('click', () => {
            index = (index + 1) % images.length;
            updateImage();
        });

        // 鼠标滚轮事件：缩放和垂直位移
        document.addEventListener('wheel', (event) => {
            if (event.target === currentImage) {
                scale += event.deltaY < 0 ? 0.1 : -0.1;
                scale = Math.max(0.1, Math.min(10, scale)); // 限制缩放范围
            } else {
                offsetY -= event.deltaY > 0 ? 50 : -50;
            }


            updateImageStyle();
            updateUrl();


        });

        // 鼠标拖动图片：拖拽功能仅在图片外部区域生效
        let isDragging = false;
        let startY = 0;

        // 在页面任何地方触发拖动
        document.addEventListener('mousedown', (event) => {
            if (event.target === currentImage) return; // 只有点击图片外部才能拖动
            isDragging = true;
            startY = event.clientY;
            document.body.style.cursor = 'grabbing';
        });

        document.addEventListener('mousemove', (event) => {
            if (!isDragging) return;
            const deltaY = event.clientY - startY;
            offsetY += deltaY;
            startY = event.clientY;
            updateImageStyle();
            updateUrl();
        });

        document.addEventListener('mouseup', () => {
            isDragging = false;
            document.body.style.cursor = 'default';
        });

        // 点击图片左右部分切换
        currentImage.addEventListener('click', (event) => {
            const rect = currentImage.getBoundingClientRect();
            const clickX = event.clientX - rect.left;
            index = (clickX < rect.width / 2)
                ? (index - 1 + images.length) % images.length
                : (index + 1) % images.length;
            updateImage();
        });

        // 响应浏览器后退或前进
        window.addEventListener('popstate', () => {

            const currentUrl = window.location.href;
            const params = new URLSearchParams(window.location.search);
            index = parseInt(params.get('index'), 10) || 0;
            offsetY = parseFloat(params.get('offsetY')) || 0;
            scale = parseFloat(params.get('scale')) || 1;
            // maxWidth = parseFloat(params.get('maxWidth')) || 600;
            console.log(1)
            updateImage();
            updateImageStyle();
        });

        // 在页面关闭时触发
        window.addEventListener('beforeunload', (event) => {
            const currentUrl = window.location.href;
            sendUrl([currentUrl],'close');
        });
    </script>
</body>
</html>
