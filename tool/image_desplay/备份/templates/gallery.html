<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ dir_path }}</title>
    <style>
        /* 保持之前的样式 */
        body {
            margin: 0;
            padding: 0;
            background-color: #000;
            color: white;
            font-family: Arial, sans-serif;
        }
        h1 {
            text-align: center;
            padding: 20px 0;
            color: white;
        }
        .image-container {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
        }
        img {
            width: 200px;
            height: auto;
            display: block;
            border: 1px solid #444;
            box-shadow: 0 4px 8px rgba(255, 255, 255, 0.2);
            transition: transform 0.3s, box-shadow 0.3s, opacity 0.5s ease;
            opacity: 0; /* 初始状态隐藏 */
            transform: translateY(10px); /* 初始偏移 */
        }
        img.visible {
            opacity: 1; /* 图片加载后显示 */
            transform: translateY(0); /* 回到初始位置 */
        }
        .back-home {
            text-align: center;
            margin-top: 20px;
        }
        .back-home a {
            color: white;
            text-decoration: none;
            padding: 10px 20px;
            border: 1px solid white;
            border-radius: 5px;
            transition: background-color 0.3s, color 0.3s;
        }
        .back-home a:hover {
            background-color: white;
            color: black;
        }
    </style>
</head>
<body>
    <h1>{{ dir_path.replace('/', ' - ') }}</h1>
    <div class="image-container">
        {% for image in images %}
        <a href="/view_image?dir_path={{ dir_path }}&index={{ loop.index0 }}">
            <img
                data-src="{{ url_for('serve_image', filename=dir_path + '/' + image) }}"
                alt="Image"
                class="lazy-image"
            >
        </a>
        {% endfor %}
    </div>
    <div class="back-home">
        <a href="/">返回首页</a>
    </div>

    <script>
        // 使用 Intersection Observer 实现懒加载
        document.addEventListener("DOMContentLoaded", function () {
            const lazyImages = document.querySelectorAll('.lazy-image');

            if ('IntersectionObserver' in window) {
                const observer = new IntersectionObserver((entries, observer) => {
                    entries.forEach(entry => {
                        if (entry.isIntersecting) {
                            const img = entry.target;
                            img.src = img.dataset.src; // 将 data-src 的值赋给 src
                            img.onload = () => img.classList.add('visible'); // 图片加载后添加可见样式
                            observer.unobserve(img); // 停止观察
                        }
                    });
                });

                lazyImages.forEach(image => {
                    observer.observe(image); // 观察每个图片
                });
            } else {
                // 不支持 IntersectionObserver 的降级处理
                lazyImages.forEach(img => {
                    img.src = img.dataset.src;
                    img.onload = () => img.classList.add('visible');
                });
            }
        });
    document.addEventListener("DOMContentLoaded", function () {
        const lazyImages = document.querySelectorAll('.lazy-image');

        // 使用 Intersection Observer 实现懒加载
        if ('IntersectionObserver' in window) {
            const observer = new IntersectionObserver((entries, observer) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        const img = entry.target;
                        img.src = img.dataset.src; // 将 data-src 的值赋给 src
                        img.onload = () => img.classList.add('visible'); // 图片加载后添加可见样式
                        observer.unobserve(img); // 停止观察
                    }
                });
            });

            lazyImages.forEach(image => {
                observer.observe(image); // 观察每个图片
            });
        } else {
            // 不支持 IntersectionObserver 的降级处理
            lazyImages.forEach(img => {
                img.src = img.dataset.src;
                img.onload = () => img.classList.add('visible');
            });
        }

        // 为每个图片链接添加点击事件监听器
        const imageLinks = document.querySelectorAll('.image-container a');
        imageLinks.forEach(link => {
            link.addEventListener('click', function (event) {
                const targetUrl = link.href;
                const clickedImage = link.querySelector('img');

                // 发送点击事件到后端
                fetch('/log_click', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        src: targetUrl,
                        type : 'open'
                    })
                }).then(response => {
                    if (response.ok) {
                        console.log('Click logged successfully.');
                    } else {
                        console.error('Failed to log click.');
                    }
                }).catch(error => console.error('Error logging click:', error));
            });
        });
    });


    </script>
</body>
</html>
